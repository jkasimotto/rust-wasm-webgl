<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D X-Y-Z Plane</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <input type="range" id="zoom-slider" min="0.1" max="2" step="0.1" value="1">
    <script type="module">
        import init, { start } from './pkg/neara.js';
        async function run() {
            await init();
            start();
        }
        run();
    </script>
</body>
</html>
